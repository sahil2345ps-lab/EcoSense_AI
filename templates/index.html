<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSense | Intelligent AQI Forecasting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: white;
            display: flex;
            align-items: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        
        .brand-logo {
            width: 80px; 
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.6));
            transition: transform 0.3s ease;
        }
        
        .brand-logo:hover {
            transform: scale(1.1);
        }

        .brand-name {
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white !important;
            border-radius: 12px;
            padding: 12px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00d2ff;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
        }

        .btn-analyze {
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-analyze:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.4);
        }

        .status-badge {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 700;
            display: inline-block;
            margin-top: 10px;
            background: rgba(0, 210, 255, 0.15);
            border: 1px solid #00d2ff;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="glass-card">
                    
                    <div class="text-center mb-5">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="EcoSense Logo" class="brand-logo">
                        <h1 class="brand-name h2">EcoSense AI</h1>
                        <p class="text-secondary small">Intelligent Environmental Analysis Engine</p>
                    </div>

                    <form action="/predict" method="post">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label class="form-label small text-uppercase fw-bold opacity-75">SO2 Index</label>
                                <input type="number" step="any" name="soi" class="form-control" placeholder="0.00" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small text-uppercase fw-bold opacity-75">NO2 Index</label>
                                <input type="number" step="any" name="noi" class="form-control" placeholder="0.00" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small text-uppercase fw-bold opacity-75">PM10 Index</label>
                                <input type="number" step="any" name="rpi" class="form-control" placeholder="0.00" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small text-uppercase fw-bold opacity-75">PM2.5 Index</label>
                                <input type="number" step="any" name="spmi" class="form-control" placeholder="0.00" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-analyze w-100 mt-5">Execute Neural Analysis</button>
                    </form>

                    {% if prediction_text %}
                    <div class="mt-5 pt-4 border-top border-secondary opacity-50 text-center">
                        <p class="mb-0 small text-uppercase">Classification Result</p>
                        <div class="status-badge">
                            {{ prediction_text }}
                        </div>
                    </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</body>
</html>
